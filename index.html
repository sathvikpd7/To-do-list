<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Task Master | To-Do List App</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
     <div class="container">
        <header>
            <h1>Task Master</h1>
            <p class="subtitle">Organize your day</p>
        </header>

        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
  </div>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
  </div>
        <div class="tasks-container">
            <ul id="tasksList"></ul>
        </div>

        <div class="task-stats">
            <p><span id="tasksCount">0</span> tasks left</p>
            <button id="clearCompletedBtn">Clear Completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
